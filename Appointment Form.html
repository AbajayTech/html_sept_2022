<form action="">
<!--  name tag to ensure uniqueness of the input no duplication-->
<!--  placeholder to put background text on input bar-->
  <label for="fullname">Fullname</label>
  <input type="text" id="fullname" name="fullname" placeholder="Enter your Name"><br>

  <label for="email">Email Address</label>
  <input type="email" id="email" name="email" placeholder="Enter your Email"><br>

  <label for="date">Date</label>
  <input type="date" id="date" name="date"><br>

  <label for="pnum">Phone Number</label>
  <input type="text" id="pnum" name="pnum" placeholder="Enter Phone Number"><br>

  Gender
  <label for="male">Male</label>
  <input type="radio" id="male" name="gender">
  <label for="female">Female</label>
  <input type="radio" id="female" name="gender"><br>

  <label for="reason">Reason for Appointment</label>
  <select name="Reason for Appointment" id="reason">
  <option value="blank"></option>
  <option value="Consultation">Consultation</option>
  <option value="Mobile Purchase"> Mobile Purchase</option>
  <option value="Mobile Repair">Mobile Repair</option>
  </select><br>

  <label for="image">Upload Image</label>

  <input type="submit" value="Book Appointment">
